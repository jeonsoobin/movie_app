    <script>
          //객체 생성자 함수(object constructor function)
          //프로토타입
function Info(a, b){
    this.subject = a;
    this.credit = b;
    this.printOut = function(){
        return this.subject + ',' + this.credit + '학점' ;
    };
};

Info.prototype.printOut=function(){
    return this.subject+ ',' +this.credit + '학점';
}

var sub1 = new Info('html' , 1);   //var todqy = new Date();
console.log(sub1.subject);   //html
console.log(sub1.credit);   //1
console.log(sub1.printOut());   //html,1

var sub2 = new Info('css',2);   //var todqy = new Date();
console.log(sub1.subject);   //html
console.log(sub1.credit);   //2
console.log(sub1.printOut());
