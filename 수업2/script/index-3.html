<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수t</title>
    <script>
        //선언적함수
        function compute(){
            var x=10;
            var y=100;
            var result=x/y;
            console.log(result);
        }
        //compute()
        //익명함수
        var compute2 = function(){
            var x=0.5;
            var y=10;
            var result2=x*y;
            console.log(result2);
        }
        compute2();


        //즉시실행함수 - 선언과 동시에 실행 함수. 재출풀 안됨 한번만 실행
        (function(a){
             var sum=a;
             console.log(sum);
        }) ();

        var instant = (function(){
            console.log('즉시실행함수');
        }) ();

        //매개변수의 개수가 정해지지 않은 함수
        //artument 객체는 인자닶을 저장해주는 객체
        function showSubject(){
            for(i=0; i<arguments.length;i++){
                console.log(arguments[i]);
            }
        }
        showSubject('html','css','js','jquery');

        //ES6 화살표함수
        var TheFnc = function(a,b){
            return a*b;
        }
        console,log(TheFnc(2,5) );

        var TheFnc = (a,b) => a*b;
        console.log( TheFnc(2,5));

        function TheFnc2(c,d){
            var sum = c+d;
            return sum;
        }
        console.log( TheFnc2(10,5) );

        var TheFnc2 = (c,d) => {
            var sum = c+d;
            return sum;
        }
        console.log( TheFnc2(10,5) );

    </script>
</head>
<body>
    
</body>
</html>
