    //사용자 정의의 객체, 객체 리터럴(Object literal)
    var info = {
        subject: 'css' ,
        credict: 1,
        printOut : function(){
            return info.subject + ' , ' +info.credict + '학점' ;
        }
    };

    console.log(info.subject);
    console.log(info.credict);
    console.log(info.printOut());

    info.days = 20; //객체 속성 추가
    console.log(info.days);

    delete info.credict; //속성삭제
    console.log(info.credict);
